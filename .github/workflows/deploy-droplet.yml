# A name for your workflow
name: Build & Deploy Hugo to Droplet

# This 'on' block tells GitHub WHEN to run the action
on:
  # Run this workflow every time you push to the `main` branch
  push:
    branches:
      - main
  
  # Allows you to run this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# The 'jobs' block defines what the action actually DOES
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Build
        run: hugo --minify

        # ADD THIS NEW STEP TO DEBUG
      - name: List files after build
        run: ls -R

      - name: Deploy to Droplet
        uses: appleboy/rsync-deploy@v1.1.0
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./public/"
          target: ${{ secrets.TARGET_DIR }}
          flags: "-avz --delete"
